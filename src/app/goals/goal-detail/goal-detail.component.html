<mat-card id="detail">
  <mat-card-title>{{ passedGoal.name }}</mat-card-title>
  <mat-card-subtitle>{{ passedGoal.date | date }}</mat-card-subtitle>
  <mat-icon
    class="fav-icon"
    (click)="favGoal()"
    [color]="passedGoal.favorite === true ? 'warn' : 'disabled'"
    >favorite</mat-icon
  >
  <mat-icon class="delete-icon" (click)="delGoal()">delete</mat-icon>
</mat-card>
